name: run
on: [push]
jobs:
  start_bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - run: pip3 install pipreqs
      - run: pipreqs ./
      - run: python3 -m pip3 install -r -U requirements.txt
      - run: python3 main.py