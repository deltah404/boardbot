name: run
on: [push]
jobs:
  start_bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - run: pip3 freeze > requirements.txt
      - run: pip install -r requirements.txt
      - run: python3 main.py